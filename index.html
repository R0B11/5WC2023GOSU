<!DOCTYPE html>
        <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <link href="styles/display.css" rel="stylesheet" type="text/css" />

            <script src="deps/countUp.js"></script>
            <script src="deps/reconnecting-websocket.min.js"></script>
        </head>
        
        <body>
            <div id="main">
                <div id="top">
                    <div id="round">Round of 32</div>
                    <div class="score" id="scoreBlue"></div>
                    <div class="teamFlag" id="teamBlueFlag"></div>
                    <div id="teamBlue">
                        <div class="teamName" id="teamBlueName"></div>  
                    </div>
                    <div class="teamFlag" id="teamPurpleFlag"></div>
                    <div id="teamPurple">
                        <div class="teamName" id="teamPurpleName"></div>
                    </div>
                    <div class="score" id="scorePurple"></div>
                </div>
                <div id="gameplay"></div>
                <div id="bottom">
                    <div id="chats"></div>
                    <div id="movingScoreBars">
                        <div class="movingSoreBar" id="movingScoreBarBlue"></div>
                        <div class="movingSoreBar" id="movingScoreBarPurple"></div>
                    </div>
                    <div class="playScore" id="playScoreBlue"></div>
                    <div class="playScore" id="playScorePurple"></div>
                    <div id="nowPlayingContainer">
                        <div id="mapContainer">
                            <div id="overlay"></div>
                            <div id="mapTitle"></div>
                            <div id="mapDifficulty"></div>

                        </div>
                    </div>
                    <div id="mapStats">
                        <div class="mapStat" id="mapStatsCS"></div>
                        <div class="mapStat" id="mapStatsAR"></div>
                        <div class="mapStat" id="mapStatsOD"></div>
                        <div class="mapStat" id="mapStatsLEN"></div>
                    </div>
                </div>
                <div id="panel">
                    <div id="paneltitle">Control Panel</div>
                    <div id="pickScreenView">
                        <button class="panelButton" onclick="pickBlue();">Blue Pick</button>
                        <button class="panelButton" onclick="pickPurple();">Purple Pick</button>
                        <button class="panelButton" onclick="banBlue();">Blue Ban</button>
                        <button class="panelButton" onclick="banPurple();">Purple Ban</button>
                        <button class="panelButton" onclick="protectBlue();">Blue Protect</button>
                        <button class="panelButton" onclick="protectPurple();">Purple Protect</button>
                        <button class="panelButton" onclick="resetPicks();">Reset Picks</button>
                        <button class="panelButton" onclick="resetBans();">Reset Bans</button>
                        <button class="panelButton" onclick="resetProtects();">Reset Protects</button>
                        <!-- Maybe someway to add the list of maps here idk so we can actually
                        chose what get protect/banned/picked-->
                    </div>
                    <div id="navigation">
                        <button class="panelButton" onclick="toPickScreenView();">Pick Screen View</button>
                        <button class="panelButton" onclick="toGameplayView();">Gameplay View</button>
                    </div>
                </div>
            </div>
            
            <script src="js/loadMaps.js"></script>
            <script src="js/display.js"></script>
            <script src="deps/circle.js"></script>
            <script src="js/particles/particles.js"></script>
            <script src="js/particles/app.js"></script>
        </body>    
    </html>
