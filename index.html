<!DOCTYPE html>
        <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <link href="styles/display.css" rel="stylesheet" type="text/css" />

            <script src="deps/countUp.js"></script>
            <script src="deps/reconnecting-websocket.min.js"></script>
        </head>
        
        <body>
            <div id="main">
                <div id="top">
                    <div id="round">Round of 32</div>
                    <div id="scoreBlue"></div>
                    <div id="teamBlueFlag"></div>
                    <div id="teamBlue">
                        <div id="teamBlueName"></div>  
                    </div>
                    <div id="teamPurpleFlag"></div>
                    <div id="teamPurple">
                        <div id="teamPurpleName"></div>
                    </div>
                    <div id="scorePurple"></div>
                </div>
                <div id="gameplay"></div>
                <div id="bottom">
                    <div id="chats"></div>
                    <div id="playScoreBlue"></div>
                    <div id="playScorePurple"></div>
                    <div id="nowPlayingContainer">
                        <div id="mapContainer">
                            <div id="overlay"></div>
                            <div id="mapTitle"></div>
                            <div id="mapDifficulty"></div>

                        </div>
                    </div>
                    <div id="mapStats">
                        <div id="mapStatsCS">1.23</div>
                        <div id="mapStatsAR">4.56</div>
                        <div id="mapStatsOD">7.89</div>
                        <div id="mapStatsLEN">1:12</div>
                    </div>
                </div>
                <div id="panel">
                    <div id="paneltitle">Control Panel</div>
                    <div id="navigation"></div>
                    <div id="picks"></div>
                    <div id="bans"></div>
                    <div id="protects"></div>
                    <div id="maps"></div>
                </div>
            </div>
            
            <script src="js/display.js"></script>
            <script src="deps/circle.js"></script>
            <script src="js/particles/particles.js"></script>
            <script src="js/particles/app.js"></script>
        </body>
        
        </html>
