<!DOCTYPE html>
        <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <link href="styles/showcase.css" rel="stylesheet" type="text/css" />
            <script src="deps/reconnecting-websocket.min.js"></script>
        </head>

        <body>
            <div id="showcaseMain">
                <div id="gameplayScreen"></div>
                <img src="static/showcaseOverlay.png" id="showcaseOverlay">
                <div id="showcaseOverlay"></div>
                <div id="roundMapSlotContainer">
                    <div id="round">Qualifiers</div>
                    <div id="currentMapWheel"></div>
                </div>
                <div id="nowPlayingContainer">
                    <div id="nowPlayingOverlay"></div>
                    <div id="mapTitleWrapper"><span id="mapTitle"></span></div>
                    <div id="mapDifficultyWrapper"><span id="mapDifficulty"></span></div>
                </div>
               <div id="mapstats">
                    <div class="mapStatsBarContainer">
                        <div class="mapStatsBarTitle">Star Rating</div>
                        <div class="mapStatsBarNum" id="mapStatsSRnum"></div>
                        <div id="mapStatsbox"></div>
                        <div id="mapStatsSRbar"></div>
                    </div>
                    <div class="mapStatsBarContainer">
                        <div class="mapStatsBarTitle">Circle Size</div>
                        <div class="mapStatsBarNum" id="mapStatsCSnum"></div>
                        <div id="mapStatsbox"></div>
                        <div class="mapStatsBar" id="mapStatsCSbar"></div>
                    </div>
                    <div class="mapStatsBarContainer">
                        <div class="mapStatsBarTitle">Approach Rate</div>
                        <div class="mapStatsBarNum" id="mapStatsARnum"></div>
                        <div id="mapStatsbox"></div>
                        <div class="mapStatsBar" id="mapStatsARbar"></div>
                    </div>
                    <div class="mapStatsBarContainer">
                        <div  class="mapStatsBarTitle">Overall Difficulty</div>
                        <div class="mapStatsBarNum" id="mapStatsODnum"></div>
                        <div id="mapStatsbox"></div>
                        <div class="mapStatsBar" id="mapStatsODbar"></div>
                    </div>
                    <div id="mapStatsLEN">
                        <div id="mapStatsLENtitle">Length:</div>
                        <div id="mapStatsLENnum"></div>
                    </div>
                    <div id="mapStatsBPM">
                        <div id="mapStatsBPMtitle">BPM:</div>
                        <div id="mapStatsBPMnum"></div>
                    </div>
                </div>
                <div id="replayerBox">
                    <div id="replayer">Not found</div>
                </div>
                <div id="poolComments">
                    <div id="comments">No comment</div>
                </div>
                <div id="sponsor">
                    <video loop autoplay width="400" height="130" >
                        <source src="static/sponsor.webm" type="video/webm">
                    </video>
                </div>
            </div>

            <script src="js/loadMaps.js"></script>
            <script src="js/showcase.js"></script>
            <script src="js/particles/particles.js"></script>
            <script src="js/particles/appSC.js"></script>
        </body>
    </html>
